<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e0305deb02.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>NursesHub</title>
  </head>
  <body>
    <div class="container">
        <div class="left">
            <div class="ic">
                <span class="deepblue"></span>
                <span class="lightblue"></span>
                <div class="hubtext">
                    <p><strong>Nurses</strong>Hub</p>
                </div>
            </div>
        </div>
        <div class="center">
            <header>
                <input type="search" name="search" id="search" placeholder="Search doctor or nurse around">
                <i class="fa-solid fa-magnifying-glass"></i>
            </header>
            <main>
                <h2><strong>Health Information</strong></h2>
                <div class="boxes">
                    <div class="heart"></div>
                    <div class="bodytemperature"></div>
                    <div class="calories"></div>
                    <div class="appointments"></div>
                    <div class="no-shows"></div>
                </div>
                <div class="checkresultbox">
                    <div class="hearticon">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="checktext">
                        <h4>Check your result blood donors in here !</h4>
                        <p>See the results of donating blood to other people</p>
                    </div>
                    <div class="checkresultbutton">
                        <button>Check result</button>
                    </div>
                </div>
                <footer>
                    <div class="checkingeye">
                        <div class="eyeicon">
                            <i class="fa-light fa-eye"></i>
                        </div>
                        <div class="hr">hr</div>
                        <div class="eyeicontext">
                            <h5>Checking Eye</h5>
                            <P>By Dr. Namima Idris</P>
                        </div>
                        <div class="drimage"></div>
                        <div class="arrow">
                            <i class="fa-thin fa-greater-than"></i>
                        </div>
                    </div>
                    <div class="overallcheck">
                        <div class="eyeicon">
                            <i class="fa-light fa-eye"></i>
                        </div>
                        <div class="hr">hr</div>
                        <div class="eyeicontext">
                            <h5>Overall Check</h5>
                            <P>By Dr. Vancy Bitrus</P>
                        </div>
                        <div class="drimage"></div>
                        <div class="arrow">
                            <i class="fa-thin fa-greater-than"></i>
                        </div>
                    </div>
                    <div class="basictests">
                        <div class="eyeicon">
                            <i class="fa-light fa-eye"></i>
                        </div>
                        <div class="hr">hr</div>
                        <div class="eyeicontext">
                            <h5>Basic Tests</h5>
                            <P>By Dr. Smith Hoody</P>
                        </div>
                        <div class="drimage"></div>
                        <div class="arrow">
                            <i class="fa-thin fa-greater-than"></i>
                        </div>
                    </div>
                    <div class="contacticon">
                        
                    </div>
                </footer>
            </main>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
