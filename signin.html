<html lang="en">
  <head>

  <body>
    <div class="wrapper">
      <div class="leftwrapper">
        <div class="logincontainer">
          <form action="#">

              <h3>LOGIN</h3>
            </div>
            <div class="hrs">

                <hr>
              </div>
              <div class="hrr">
                <hr>
              </div>
            </div>
            <div class="emailandpassword">
              <div class="email">
                <input type="email" name="email" id="email" placeholder="Email Address">

              <div class="password">
                <input type="password" name="password" id="password" placeholder="Password">
              </div>
            </div>
            <div class="forget">
                <p>Forget your <a href="#">password?</a></p>
            </div>

                <div class="checkbox">
                  <input type="checkbox" class="cc" name="checkbox" id="checkbox">
                </div>
                <div class="remem">
                  <p>Remember Account</p>
                </div>
            </div>
            <div class="buttons">
              <input type="button"  class="loginbuttonn" value="Login to your account">
            </div>
            <div class="donthaveaccount">
                <p>Don't have an account? <a href="signup.html">Signup</a></p>
            </div>
          </form>
        </div>
      </div>
      <div class="rightwrapper sinup">
